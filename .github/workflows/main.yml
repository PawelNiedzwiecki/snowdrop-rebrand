name: CI
on:
  push:
    branches: [master]
  pull_request:
    types: [opened, reopened]
    branches: [master]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20.2.0'
      - name: Installing dependencies
        run: yarn
      - name: Build
        run: yarn build
      - name: Lint
        run: yarn lint
      - name: Type checking
        run: yarn typecheck
